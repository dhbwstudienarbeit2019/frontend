language: node_js
node_js:
- '10'
dist: trusty
sudo: required
branches:
  only:
  - master
before_script:
- npm install -g @angular/cli
script:
- cd frontend
- npm i
- ng lint
- ng build --prod --base-href /
env:
  global:
  - secure: 
deploy:
  provider: pages
  repo: dhbwstudienarbeit2019/dhbwstudienarbeit2019.github.io
  target_branch: master
  fqdn: research.ieoca.org
  skip_cleanup: true
  local_dir: frontend/dist
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  on:
    branch: master
