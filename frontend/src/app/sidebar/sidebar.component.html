<span class="d-block mt-3 ml-3 mb-3 rounded bg-dark">
  <div class="mll-1 p-2 text-white">
    <span *ngFor="let category of categories">
          <h2 class="ml-1 p-2">{{category.category}}</h2>
           <a [href]="entry.link" *ngFor="let entry of category.entries">
             <h6 class="text-white ml-2 p-1">{{entry.name}}</h6>
          </a>
    </span>
  </div>
</span>
